<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
    <style>
        .img1{
            width: 410px;
        }

        .img2{
            width: 410px;
        }

        .img3{
            width: 420px;
        }
    </style>
</head>
<body>

        <section>
            <figure>

            <img src="./img/img3.jpg" alt="imagen 3" class="img3">
            <figcaption>imagenes que medan tranquilidad</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
