<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre: </span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>
        </label> <br>

        <label for="apellido">
            <span>Apellido: </span>
            <input type="text" id="apellido" placeholder="Tu apellido"/>
        </label> <br>

        <label for="nacimiento">
            <span>Nacimiento: </span>
            <input type="date" id="nacimiento"/>
        </label> <br>

        <label for="horario">
            <span>Horario: </span>
            <input type="time" id="horario"/>
        </label> <br>
    </form>

    <hr>

    <h2>Uso del calendario</h2>

    <form action="">
        <label for="hora">
            <span>Hora: </span>
            <input type="time" id="hora" name="hora"/>
        </label><br>

        <label for="dia">
            <span>Dia: </span>
            <input type="date" id="dia" name="dia"/>
        </label><br>

        <label for="semana">
            <span>Semana: </span>
            <input type="week" id="semana" name="semana"/>
        </label><br>

        <label for="mes">
            <span>Mes: </span>
            <input type="month" id="mes" name="mes"/>
        </label><br>

        <input type="submit"/><br>
    </form>
    <hr>

    <form action="">
        <label for="calendario">
            <span>Calendario: </span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label><br>
        <input type="submit">
    </form>
    <hr>

    <h2>Autocomplete y require</h2>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre? </span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
        </label><br>

        <label for="correo">
            <span>多Cual es tu correo? </span>
            <input type="email" name="correo" id="correo" autocomplete="email" required/>
        </label><br>

        <label for="pais">
            <span>多Cual es tu pais? </span>
            <input type="text" name="pais" id="pais" autocomplete="country" required/>
        </label><br>

        <label for="cp">
            <span>多Cual es tu codigo postal? </span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required/>
        </label><br>

        <input type="submit">
    </form>

    <hr>

    <h2>Uso del Select</h2>

    <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="NodeJS">NodeJS</option>
        <option value="Angular">Angular</option>
        <option value="Machine Learning">Machine Learning</option>
    </select>

    <input list="cursos">
    <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="NodeJS"></option>
        <option value="Angular"></option>
        <option value="Machine Learning"></option>
    </datalist>

    <hr>

    <h2>Input type submit vs. Button tag</h2>
    <input type="submit" value="Mandar">

    <button>Enviar</button>
</body>
</html>
